name: parks_strength
description: Coach Brian Parks Functional Strength Training App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # Backend - Supabase
  supabase_flutter: ^2.3.0
  
  # Video Playback
  video_player: ^2.8.2
  chewie: ^1.7.4
  
  # Image Handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  
  # Payments
  purchases_flutter: ^6.17.0
  
  # Push Notifications
  onesignal_flutter: ^5.1.2
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Social Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  confetti: ^0.7.0
  smooth_page_indicator: ^1.1.0
  flutter_animate: ^4.3.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  http: ^1.2.0
  sqflite: ^2.3.2
  audioplayers: ^6.0.0
  wakelock_plus: ^1.2.0
  
  # Icons
  cupertino_icons: ^1.0.6
  phosphor_flutter: ^2.0.1
  
  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/exercises/

